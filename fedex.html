<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>FedEx</title>
  </head>
  <body class="bg-[url(https://media.istockphoto.com/id/94502345/photo/sunflare-on-road.jpg?s=612x612&w=0&k=20&c=2WfTN9CH-VdgCdWN3-i7WXG3n0ylSPJ6hGxSJpp6K0g=)] bg-no-repeat bg-cover">
    <!-- NAVBAR STARTS -->

    <div
      class="container flex justify-evenly text-xl py-5 bg-purple-900 text-white"
    >
      <i class="fa-brands fa-fedex text-5xl"></i>

      <div class="flex">
        <div class="px-3">Shipping</div>
        <div class="px-3">Tracking</div>
        <div class="px-3">Design & Print</div>
        <div class="px-3">Locations</div>
        <div>
          <select name="" id="">
            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">CHINA</option>
            <option value="">RUSSIA</option>
          </select>
        </div>
      </div>
      <div>
        Sign Up or Log In <i class="fa-regular fa-user px-2"></i>

        <i class="fa-solid fa-magnifying-glass px-4"></i>
      </div>
    </div>

    <!-- Navbar ends -->

    <!-- start of main section -->

    <section>
      <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-5xl">Ship, manage, track, deliver</h1>
        <div class="flex justify-center items-center py-7 text-xl">
          <div class="bg-white py-8 px-8 text-black"><i class="fa-solid fa-location-dot"></i><br>RATE & SHIP</div>
          <div class="bg-purple-900 py-10 px-12 text-white"><i class="fa-solid fa-location-dot"></i><br>TRACK</div>
          <div class="bg-white py-8 px-8 text-black" ><i class="fa-solid fa-location-dot"></i><br>LOCATIONS</div>
        </div>
        <div class="h-10vh w-100 border">
            <input type="text" name="" id="" class="p-3 bg-white"><div class="bg-purple-900 p-3">Track</div>

        </div>
        <div class="text-xl">MULTIPLE,TRACKING,NUMBERs | NEEED HELP?</div>
      </div>
    </section>
  </body>
</html>
